<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlaskApp">
    <link rel="apple-touch-icon" href="/static/ico_192.png">

    <!-- Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <title>YourMot - Сброс пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset_password.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="logo">
            <h1>YourMot</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2 class="reset-password-title">Сброс пароля</h2>
        <p class="reset-password-description">
            Введите новый пароль для вашего аккаунта
        </p>
        
        <form method="POST" action="{{ url_for('auth_bp.reset_password', token=token) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label class="form-label" for="password">Новый пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    name="password"
                    required
                    placeholder="••••••••"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm_password">Подтвердите пароль</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    class="form-input" 
                    name="confirm_password"
                    required
                    placeholder="••••••••"
                >
            </div>

            <button type="submit" class="btn-reset">Сменить пароль</button>
        </form>

        <div class="back-to-login">
            <a href="{{ url_for('auth_bp.login')}}">Вернуться к входу</a>
        </div>
    </div>
</body>
</html>
