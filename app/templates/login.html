<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Riders - Вход</title>
    <link rel="stylesheet" href="/app/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Apex Riders</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}"" id="loginForm">
            <div class="input-group">
                {{ form.username(placeholder="Логин") }}
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
            
            <div class="register-link">
                <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>

    <script src="/app/static/js/login.js"></script>
</body>
</html>
